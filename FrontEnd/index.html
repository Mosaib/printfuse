<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>

    <div id="response" class="mt-3 text-center fw-bold"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      let formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        password_confirmation: document.getElementById('password_confirmation').value
      };

      try {
        let response = await fetch("http://127.0.0.1:8000/api/userRegister", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify(formData)
        });

        let data = await response.json();
        let responseBox = document.getElementById('response');

        if (!response.ok) {
          let errorMessages = [];
          if (data.errors) {
            for (let field in data.errors) {
              errorMessages.push(`${field}: ${data.errors[field].join(", ")}`);
            }
          } else {
            errorMessages.push(data.message || "Something went wrong");
          }
          responseBox.className = "mt-3 text-danger fw-bold";
          responseBox.textContent = errorMessages.join("\n");
        } else {
          responseBox.className = "mt-3 text-success fw-bold";
          if (data.user) {
            responseBox.textContent = `Registered successfully! Welcome ${data.user.name}`;
          } else {
            responseBox.textContent = "Registration successful!";
          }
        }
      } catch (error) {
        let responseBox = document.getElementById('response');
        responseBox.className = "mt-3 text-danger fw-bold";
        responseBox.textContent = "Error: " + error;
      }
    });
  </script>

</body>
</html>
